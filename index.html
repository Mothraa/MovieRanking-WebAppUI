<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt, le site de classement de films</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo JustStreamIt" title="JustStreamIt, le site de classement de films">
        <p class="main_title">Vidéos à la demande</p>
    </header>
    <main>
        <section>
            <h1>Meilleur film</h1>
            <section id="best-film">
                <div class="film-best">
                    <div class="film-best-img">
                        <img src="" alt="photo_best_film" id="best-film-image">
                    </div>
                    <div class="film-best-info">
                        <div class="film-best-title">
                            <h1 id="best-film-title"></h1>
                        </div>
                        <div class="film-best-description">
                            <p id="best-film-description"></p>
                        </div>
                        <div class="film-best-button-container">
                            <button class="film-best-button">Détails</button>
                        </div>
                        <div class="modal-container"></div>
                        <!-- insertion du modal par JS -->
                    </div>
                </div>
        </section>
        <section class="categorie_1">
            <h1>Drama</h1>
            <div class="category_container">
            <!-- génération du bloc par template -->
            </div>
            <div class="btn-see-more_container">
                <button class="btn-see-more">Voir plus</button>
            </div>
        </section>
        <section class="categorie_2">
            <h1>Musical</h1>
            <div class="category_container">
            <!-- génération du bloc par template -->
            </div>
            <div class="btn-see-more_container">
                <button class="btn-see-more">Voir plus</button>
            </div>
        </section>
        <section class="categorie_3">
            <h1>Sport</h1>
            <div class="category_container">
            <!-- génération du bloc par template -->
            </div>
            <div class="btn-see-more_container">
                <button class="btn-see-more">Voir plus</button>
            </div>    
        </section>
        <section class="categorie_4">
            <div class="category-selection">
                <h1>Autres :</h1>
                <div class="select-container">
                    <select id="genre-select-cat4">
                      <!-- Options générées depuis l'API -->
                    </select>
                </div>
            </div>
            <div class="category_container">
            <!-- génération du bloc par template -->
            </div>
            <div class="btn-see-more_container">
                <button class="btn-see-more">Voir plus</button>
            </div>
        </section>
        <section class="categorie_5">
            <div class="category-selection">
                <h1>Autres :</h1>
                <div class="select-container">
                    <select id="genre-select-cat5">
                      <!-- Options générées depuis l'API -->
                    </select>
                </div>
            </div>
            <div class="category_container">
            <!-- génération du bloc par template -->
            </div>
            <div class="btn-see-more_container">
                <button class="btn-see-more">Voir plus</button>
            </div>
        </section>
    </main>
    <template id="film-item-template">
        <div class="film_item">
            <div class="content">
                <img class="film-img">
                <h2 class="film-title"></h2>
                <button class="film-button">Détails</button>
                <div class="modal-container"></div>
                <!-- insertion du modal "film-modal-template" -->
            </div>

        </div>
    </template>
    <template id="film-modal-template">
        <div class="modal">
            <div class="modal-content">
                <span class="close-modal-cross">&times;</span>
                <div class="modal-info">
                    <div class="modal-info-left">
                        <h1 class="modal-film-title"></h1>
                        <p class="modal-film-year-genres"></p>
                        <p class="modal-film-category-duration-countries"></p>
                        <p class="modal-film-imdb"></p>
                        <h4>Réalisé par : <span class="modal-film-directors"></span></h4>
                    </div>
                    <div class="modal-info-right">
                        <img class="modal-film-image">
                    </div>
                </div>
                <div class="modal-description">
                    <p class="modal-film-description"></p>
                </div>
                <div class="modal-actors">
                    <h5>Avec :</h5>
                    <p class="modal-film-actors"></p>
                </div>
                <button class="close-modal-btn">Fermer</button>
            </div>
        </div>
    </template>
    <footer>
        <p>contact : xxxx@xxxx</p>
        <p>2024 &copy; JustStreamIt</p>
    </footer>
    <!-- <script src="js/modal.js" defer></script> -->
    <script src="js/movies.js" defer></script>
</body>
</html>
