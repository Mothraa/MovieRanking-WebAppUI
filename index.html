        <section>
            <h1>Meilleur film</h1>
            <section id="best-film">

                        <!-- Dynamically loaded best film image -->
                        <img src="" alt="photo_best_film" id="best-film-image">
                    </div>

                            <p id="best-film-description"></p>
                        </div>

                            <button class="film-best__button">Détails</button>
                            <!-- modal du meilleur film -->
                            <div class="modal">
                                <div class="modal-content">
                                    <div class="modal-info">
                                        <div class="modal-info-left">
                                            <h1 id="modal-film-title"></h1>
                                            <p id="modal-film-year-genres"></p>
                                            <p id="modal-film-category-duration-contries"></p>
                                            <p id="modal-film-imdb"></p>
                                            <!-- <br> -->
                                            <h4>Réalisé par :</h4>
                                            <p id="modal-film-directors"></p>
                                        </div>
                                        <div class="modal-info-right">
                                            <span class="close-modal-cross">&times;</span>
                                            <img id="modal-film-image">
                                        </div>
                                    </div>

                                    <div class="modal-description">
                                        <p id="modal-film-description"></p>
                                    </div>
                                    <div class="modal-actors">
                                        <h5>Avec :</h5>
                                        <p id="modal-film-actors"></p>
                                    </div>
                                    <button class="close-modal-btn">Fermer</button>
                                </div>
                            </div>
                            <!-- fin modal du meilleur film -->
                        </div>
                    </div>
                </div>
